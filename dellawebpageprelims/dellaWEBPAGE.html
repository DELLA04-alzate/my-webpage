<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randella Alpas Pil – Personal Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: pink;
            color: black;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: black;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: pink;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .profile-photo {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .content {
            padding: 20px;
            background-color: #d86c7e;
            color: #000;
            text-align: center;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        b {
            color: rgb(177, 57, 117);
        }

        .color-switcher {
            text-align: center;
            margin: 20px 0;
        }

        .color-switcher button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .color-switcher button:hover {
            background-color: #ff1493;
        }

        .interaction-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .interaction-buttons button {
            background-color: #4267B2; /* Facebook color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .interaction-buttons button:hover {
            background-color: #365899;
        }

        .interaction-buttons .comment {
            background-color: #ff5b5b; /* Red for comments */
        }

        .interaction-buttons .comment:hover {
            background-color: #ff2d2d;
        }

        .interaction-buttons .like {
            background-color: #4caf50; /* Green for like */
        }

        .interaction-buttons .like:hover {
            background-color: #388e3c;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Randella Alpas Pil</h1>
    </header>

    <main>
        <div class="color-switcher">
            <button onclick="changeColorScheme('light')">Light Mode</button>
            <button onclick="changeColorScheme('dark')">Dark Mode</button>
        </div>
        <section>
            <h2>Welcome to my Portfolio</h2>
            <img src="IMG_20231001_151825_850.jpg" alt="Randella Alpas Pil" class="profile-photo">
            <p><b>Randella Alpas Pil</b></p>
            <p>Explore for more</p>
        </section>
        <div class="interaction-buttons">
            <button class="like">Like</button>
            <button class="comment">Comment</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Randella Alpas Pil</p>
    </footer>

    <script>
        function changeColorScheme(mode) {
            const body = document.body;
            if (mode === 'dark') {
                body.style.backgroundColor = '#333';
                body.style.color = '#f4f4f4';
                document.querySelector('header').style.backgroundColor = '#444';
                document.querySelector('footer').style.backgroundColor = '#444';
                document.querySelector('nav').style.backgroundColor = '#222';
                document.querySelector('.content').style.backgroundColor = '#555';
            } else {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                document.querySelector('header').style.backgroundColor = 'pink';
                document.querySelector('footer').style.backgroundColor = 'pink';
                document.querySelector('nav').style.backgroundColor = 'black';
                document.querySelector('.content').style.backgroundColor = '#d86c7e';
            }
        }
    </script>
</body>
</html>
