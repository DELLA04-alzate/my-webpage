<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Example with Top row</title>
   
</head>
<frameset rows = "20% , 90% ">
     <frame src="FRAMEtop.html.html" name = "topframe">
            <frameset cols="25% , 75%">
                <frame src="LEFTFRAME.html.html" name = "leftframe"></frame>
                <frame src="dellaWEBPAGE.html" name = "rightframe"></frame>
            </frameset>
</frameset>
<noframes>
    <body>
        
        <p>this page requires a browserthat supports frames</p>
    </body>
</noframes>

</html>
