        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;

            text-align: center;
            margin: 0;
            padding: 0;

        header {

            color: #ff69b4; /* Pink color */
        }

        .favorites-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .favorites-grid a {
            text-decoration: none;
            color: #000;
            margin: 10px;
        }

        .favorites-grid img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .favorites-grid img:hover {
            transform: scale(1.1);
        }

        .favorites-grid p {
            margin-top: 5px;
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.8); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
